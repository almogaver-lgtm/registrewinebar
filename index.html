<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIlJlZ2lzdHJlIGRlIFZpc2l0YW50cyIsCiAgInNob3J0X25hbWUiOiAiVmlzaXRhbnRzIiwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiM2NjdlZWEiLAogICJ0aGVtZV9jb2xvciI6ICIjNjY3ZWVhIgp9">
    <title>Registre de Visitants</title>
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìä</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìä</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            padding-top: 40px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .type-btn {
            padding: 18px;
            background: #f5f5f5;
            color: #666;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .type-btn:hover {
            background: #ebebeb;
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .age-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .age-btn {
            padding: 12px;
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .age-btn:hover {
            background: #ebebeb;
        }

        .age-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            scroll-margin-top: 100px;
        }

        .country-input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            padding-right: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .suggestion-flag {
            width: 28px;
            height: 20px;
            object-fit: cover;
            border-radius: 2px;
        }

        .selected-flag {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .selected-flag img {
            width: 32px;
            height: 24px;
            object-fit: cover;
            border-radius: 2px;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 14px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-flag {
            width: 28px;
            height: 20px;
            object-fit: cover;
            border-radius: 2px;
        }

        .suggestion-name {
            color: #333;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: slideUp 0.3s;
        }

        .modal-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 12px 30px;
            width: auto;
            min-width: 120px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Registre de Visitants</h1>
        
        <div class="type-buttons">
            <button type="button" class="type-btn" id="hotelBtn" onclick="selectType('hotel')">üè® Hotel</button>
            <button type="button" class="type-btn" id="deforaBtn" onclick="selectType('defora')">üö∂ De Fora</button>
        </div>

        <div class="age-buttons">
            <button type="button" class="age-btn" id="age1830" onclick="selectAge('18-30')">18-30</button>
            <button type="button" class="age-btn" id="age3050" onclick="selectAge('30-50')">30-50</button>
            <button type="button" class="age-btn" id="age5065" onclick="selectAge('50-65')">50-65</button>
            <button type="button" class="age-btn" id="age65plus" onclick="selectAge('+65')">+65</button>
        </div>
        
        <form id="visitorForm">
            <div class="form-group">
                <label for="numVisitors">Nombre de visitants</label>
                <input type="number" id="numVisitors" min="1" required>
            </div>

            <div class="form-group">
                <label for="country">Proced√®ncia (Pa√≠s)</label>
                <div class="country-input-wrapper">
                    <input type="text" id="country" placeholder="Escriu el pa√≠s..." autocomplete="off" required>
                    <span class="selected-flag" id="selectedFlag"></span>
                    <div class="suggestions" id="suggestions"></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Registrar Visita</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <div class="modal-text">Visita registrada correctament!</div>
            <button class="modal-button" onclick="closeModal()">D'acord</button>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-text">Has introdu√Øt m√©s de 10 visitants. √âs correcte?</div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="modal-button" onclick="confirmLargeGroup(true)" style="background: #4CAF50;">S√≠, confirmar</button>
                <button class="modal-button" onclick="confirmLargeGroup(false)" style="background: #f44336;">No, cancel¬∑lar</button>
            </div>
        </div>
    </div>

    <script>
        // Base de dades de pa√Øsos amb els seus codis ISO
        const countries = [
            { name: "Catalunya", code: "es-ct" },
            { name: "Espanya", code: "es" },
            { name: "Fran√ßa", code: "fr" },
            { name: "Alemanya", code: "de" },
            { name: "It√†lia", code: "it" },
            { name: "Portugal", code: "pt" },
            { name: "Regne Unit", code: "gb" },
            { name: "Pa√Øsos Baixos", code: "nl" },
            { name: "B√®lgica", code: "be" },
            { name: "Su√Øssa", code: "ch" },
            { name: "√Äustria", code: "at" },
            { name: "Pol√≤nia", code: "pl" },
            { name: "Rep√∫blica Txeca", code: "cz" },
            { name: "Su√®cia", code: "se" },
            { name: "Noruega", code: "no" },
            { name: "Dinamarca", code: "dk" },
            { name: "Finl√†ndia", code: "fi" },
            { name: "Irlanda", code: "ie" },
            { name: "Gr√®cia", code: "gr" },
            { name: "Romania", code: "ro" },
            { name: "Hongria", code: "hu" },
            { name: "Estats Units", code: "us" },
            { name: "Canad√†", code: "ca" },
            { name: "M√®xic", code: "mx" },
            { name: "Brasil", code: "br" },
            { name: "Argentina", code: "ar" },
            { name: "Xile", code: "cl" },
            { name: "Col√≤mbia", code: "co" },
            { name: "Xina", code: "cn" },
            { name: "Jap√≥", code: "jp" },
            { name: "Corea del Sud", code: "kr" },
            { name: "√çndia", code: "in" },
            { name: "Austr√†lia", code: "au" },
            { name: "Nova Zelanda", code: "nz" },
            { name: "R√∫ssia", code: "ru" },
            { name: "Turquia", code: "tr" },
            { name: "Marroc", code: "ma" },
            { name: "Egipte", code: "eg" },
            { name: "Sud-√†frica", code: "za" },
            { name: "Israel", code: "il" },
            { name: "Emirats √Ärabs Units", code: "ae" },
            { name: "Ar√†bia Saudita", code: "sa" },
            { name: "Tail√†ndia", code: "th" },
            { name: "Vietnam", code: "vn" },
            { name: "Indon√®sia", code: "id" },
            { name: "Singapur", code: "sg" },
            { name: "Mal√†isia", code: "my" },
            { name: "Filipines", code: "ph" }
        ];

        function getFlagUrl(code) {
            if (code === 'es-ct') {
                return null; // Catalunya sense bandera
            }
            return `https://flagcdn.com/w40/${code}.png`;
        }

        const countryInput = document.getElementById('country');
        const suggestionsDiv = document.getElementById('suggestions');
        const selectedFlagSpan = document.getElementById('selectedFlag');
        const form = document.getElementById('visitorForm');
        const modal = document.getElementById('modal');
        const confirmModal = document.getElementById('confirmModal');
        
        let selectedCountry = null;
        let selectedType = null;
        let selectedAge = null;
        let pendingSubmitData = null;

        // Seleccionar tipus de visitant
        function selectType(type) {
            selectedType = type;
            document.getElementById('hotelBtn').classList.remove('active');
            document.getElementById('deforaBtn').classList.remove('active');
            
            if (type === 'hotel') {
                document.getElementById('hotelBtn').classList.add('active');
            } else {
                document.getElementById('deforaBtn').classList.add('active');
            }
        }

        // Seleccionar edat
        function selectAge(age) {
            selectedAge = age;
            document.querySelectorAll('.age-btn').forEach(btn => btn.classList.remove('active'));
            
            const ageButtons = {
                '18-30': 'age1830',
                '30-50': 'age3050',
                '50-65': 'age5065',
                '+65': 'age65plus'
            };
            
            document.getElementById(ageButtons[age]).classList.add('active');
        }

        // Despla√ßar la pantalla quan es fa focus en un input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });

        // Autocompletat de pa√Øsos
        countryInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            selectedFlagSpan.innerHTML = '';
            selectedCountry = null;
            
            if (searchTerm.length === 0) {
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.style.display = 'none';
                return;
            }

            const matches = countries.filter(country => 
                country.name.toLowerCase().includes(searchTerm)
            );

            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches.map(country => {
                    const flagUrl = getFlagUrl(country.code);
                    const flagHtml = flagUrl ? `<img src="${flagUrl}" alt="${country.name}" class="suggestion-flag">` : '';
                    return `
                        <div class="suggestion-item" data-country="${country.name}" data-code="${country.code}">
                            ${flagHtml}
                            <span class="suggestion-name">${country.name}</span>
                        </div>
                    `;
                }).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.style.display = 'none';
            }
        });

        // Seleccionar pa√≠s de la llista
        suggestionsDiv.addEventListener('click', function(e) {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                const countryName = item.dataset.country;
                const code = item.dataset.code;
                
                countryInput.value = countryName;
                
                const flagUrl = getFlagUrl(code);
                if (flagUrl) {
                    selectedFlagSpan.innerHTML = `<img src="${flagUrl}" alt="${countryName}">`;
                } else {
                    selectedFlagSpan.innerHTML = '';
                }
                
                selectedCountry = { name: countryName, code: code };
                
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.style.display = 'none';
            }
        });

        // Tancar suggeriments si es clica fora
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.country-input-wrapper')) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Enviar formulari
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const numVisitors = document.getElementById('numVisitors').value;
            const country = countryInput.value;
            
            if (!numVisitors || !country) {
                alert('Si us plau, omple tots els camps');
                return;
            }

            if (!selectedType) {
                alert('Si us plau, selecciona Hotel o De Fora');
                return;
            }

            if (!selectedAge) {
                alert('Si us plau, selecciona la franja d\'edat');
                return;
            }

            // Comprovar si s√≥n m√©s de 10 visitants
            if (parseInt(numVisitors) > 10) {
                const now = new Date();
                const date = now.toLocaleDateString('ca-ES');
                const time = now.toLocaleTimeString('ca-ES', { hour: '2-digit', minute: '2-digit' });

                pendingSubmitData = {
                    date: date,
                    time: time,
                    numVisitors: numVisitors,
                    country: country,
                    type: selectedType === 'hotel' ? 'HOTEL' : 'DE FORA',
                    age: selectedAge
                };

                confirmModal.classList.add('show');
                return;
            }

            // Si s√≥n 10 o menys, enviar directament
            await submitData();
        });

        async function submitData(dataToSend = null) {
            const now = new Date();
            const date = now.toLocaleDateString('ca-ES');
            const time = now.toLocaleTimeString('ca-ES', { hour: '2-digit', minute: '2-digit' });

            const data = dataToSend || {
                date: date,
                time: time,
                numVisitors: document.getElementById('numVisitors').value,
                country: countryInput.value,
                type: selectedType === 'hotel' ? 'HOTEL' : 'DE FORA',
                age: selectedAge
            };

            console.log('Dades a enviar:', data);
            
            // Connexi√≥ amb Google Sheets
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwSZ9-uBeSmYNtTPofLDTfdHmy_VeDzDob09TmyEcomJ88KS_yvuWEvFOeaf-Las7K/exec';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
		    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showModal();
                } else {
                    alert('Error al registrar la visita. Si us plau, intenta-ho de nou.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de connexi√≥. Comprova la configuraci√≥ de Google Sheets.');
            }
            
            showModal();
            form.reset();
            selectedFlagSpan.innerHTML = '';
            selectedCountry = null;
            selectedType = null;
            selectedAge = null;
            document.getElementById('hotelBtn').classList.remove('active');
            document.getElementById('deforaBtn').classList.remove('active');
            document.querySelectorAll('.age-btn').forEach(btn => btn.classList.remove('active'));
        }

        function confirmLargeGroup(confirmed) {
            confirmModal.classList.remove('show');
            
            if (confirmed && pendingSubmitData) {
                submitData(pendingSubmitData);
            }
            
            pendingSubmitData = null;
        }

        function showModal() {
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        // Tancar modal amb ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
